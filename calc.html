<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
   <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
   <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
   <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
   <link rel="stylesheet" href="calc.css">
  <title>Calculator</title>
</head>
<body>
      <br><hr>
      <h3 class="text-center">--><strong>Calculator</strong><--</h3>
      <hr>
      <div class="box">
          <input type="text" class="screen" name="txt" id="txt" value=" Enter">
          <table>
          <tr>
              <td><button type="button" class="btn btn-secondary col mx-2">(</button></td>
              <td><button type="button" class="btn btn-primary col mx-2">)</button></td>
              <td><button type="button" class="btn btn-secondary col mx-2">C</button></td>
              <td><button type="button" class="btn btn-primary col mx-2">%</button></td>
          </tr>
          <tr>
              <td><button type="button" class="btn btn-success col mx-2">7</button></td>
              <td><button type="button" class="btn btn-secondary col mx-2">8</button></td>
              <td><button type="button" class="btn btn-success col mx-2">9</button></td>
              <td><button type="button" class="btn btn-secondary col mx-2">X</button></td>
          </tr>
          <tr>
              <td><button type="button" class="btn btn-secondary col mx-2">4</button></td>
              <td><button type="button" class="btn btn-primary col mx-2">5</button></td>
              <td><button type="button" class="btn btn-secondary col mx-2">6</button></td>
              <td><button type="button" class="btn btn-primary col mx-2">-</button></td>
          </tr>
          <tr>
              <td><button type="button" class="btn btn-success col mx-2">1</button></td>
              <td><button type="button" class="btn btn-secondary col mx-2">2</button></td>
              <td><button type="button" class="btn btn-success col mx-2">3</button></td>
              <td><button type="button" class="btn btn-secondary col mx-2">+</button></td>
          </tr>
          <tr>
              <td><button type="button" class="btn btn-secondary col mx-2">0</button></td>
              <td><button type="button" class="btn btn-primary col mx-2">.</button></td>
              <td><button type="button" class="btn btn-secondary col mx-2">/</button></td>
              <td><button type="button" class="btn btn-danger col mx-2">=</button></td>
          </tr>
          </table>
        </div>


</body>
</html>
<script src="calc.js" type="application/javascript" charset="utf-8"></script>
